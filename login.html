<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://water-style-ui.netlify.app/main.css">
    <link rel = "stylesheet" href = "styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Login</title>
</head>
<body>

    <nav class = "navigation flex gap-xl align-center full-width">
        <div class="nav-brand"><a href = "index.html">Water-Commerce</a></div>
        <div class = "input-wrapper flex grow-1 flex-center" >
            <input class = "input-field" placeholder="Please Enter Text">
        </div>
        <div class = "flex gap-xl flex-center grow-1" >
            <button class="btn btn-secondary">Login</button>
            <i class="material-icons cursor-pointer" >favorite_border</i>
            <i class="material-icons cursor-pointer" >shopping_cart</i>
        </div>
    </nav>

    <div class = "m6-top">

        <div class = "container auth-container center-block" style="border:1px solid black">
            <div class = "primary-text center-text text-m bold">Login</div>
            <div class = "padding-s">
                <label for="demo" class="input-label">Email Address</label>
                <input type = "email" id = "demo" class = "input-field m2-top full-width" style = "display: block;width:100%" placeholder="Please Enter Email Here">
            </div>
            <div class="padding-s flex flex-column">
                <label for="demo" class="input-label">Enter Password</label>
                <input type = "password" id = "demo" class = "input-field m2-top full-width" style = "display: block;width:100%" placeholder="Please Enter Password Here">
            </div>
            
    
            <div class = "padding-s-block m2-top flex space-between">
                <div class="flex gap-m align-center">
                    <input type = "checkbox">
                    <p>Remember Me</p>
                </div>
                <a href="" class = "primary-text">Forgot Password</a>
            </div>

            <button class="btn btn-secondary full-width m2-top">Login</button>
            <div class = "m2-top">
                <a href="signup.html" class = "primary-text">Create New Account?</a>
            </div>
            
        </div>

    </div>

    <footer class = "footer abosulute-footer">
        Made by Shlok
    </footer>

    
    
</body>
</html>
